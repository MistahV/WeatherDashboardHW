<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
    <p>Use this application to search up any major city and find out its weather conditions! Look at all of your previously searched cities for easy access and planning.
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <input name="city" id="searchCity" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Find city!</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Previously searched cities</h3>
        <div class="card-body" id="searchedCities">
         
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing weather for:<span id="city-search-term"></span></h2>
      <br>
      <div id="cityWeather-container" class="list-group">
        <div id="currentWeather" class="currentWeather" style="display: none;">
          <div id="currentBody" class="card-body">

          </div>
        </div>

        <div id="fiveDayWeather" class="fiveDayWeather" style="display: none;">
          <div id="fiveDayBody">

          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="./assets/js/display-search.js"></script>
</body>

</html>
